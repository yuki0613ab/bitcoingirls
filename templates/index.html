<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realtime Bitcoin Price</title>
</head>
<body>
    <h1>Realtime Bitcoin Price</h1>
    <p id="price"></p>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('update', function(msg) {
            document.getElementById('price').innerHTML = 'Current Price: $' + msg.price;
        });
    </script>
</body>
</html>
